apiVersion: networking.k8s.io/v1
kind: IngressClass
metadata:
  name: nginx
spec:
  controller: k8s.io/ingress-nginx
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fakebank-ingress
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
spec:
  ingressClassName: nginx
  rules:
    - host: 'api.fake-bank.org' # this assumes that you set A-record with api.fake-bank.org on AWS Route 53
      http:
        paths:
          - pathType: Prefix
            path: '/'
            backend:
              service:
                name: fakebank-api-service
                port:
                  number: 80
  tls:
    - hosts:
        - api.fake-bank.org
      secretName: fakebank-api-cert
